---
- name: Configure Docker on EC2 Instances
  hosts: all
  become: true
  connection: ssh
  tasks:
    - name: Update APT cache
      become: yes
      apt:
        update_cache: yes

    - name: Install openjdk-11-jdk package
      become: yes
      apt:
        name: openjdk-11-jdk
        state: present

    - name: Install Google Chrome repository signing key
      apt_key:
        url: https://dl.google.com/linux/linux_signing_key.pub
        state: present

    - name: Add Google Chrome APT repository
      apt_repository:
        repo: deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main
        state: present

    - name: Update APT cache after adding repository
      apt:
        update_cache: yes

    - name: Install Google Chrome
      apt:
        name: google-chrome-stable
        state: present

    - name: Download Chrome
      get_url:
        url: https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing/116.0.5845.96/linux64/chrome-linux64.zip
        dest: /tmp/chrome-linux64.zip

    - name: Create destination directory for Chrome
      become: yes
      file:
        path: /opt/chrome
        state: directory

    - name: Unzip Chrome
      become: yes
      unarchive:
        src: /tmp/chrome-linux64.zip
        dest: /opt/chrome
        remote_src: yes

    - name: Download ChromeDriver
      get_url:
        url: https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing/116.0.5845.96/linux64/chromedriver-linux64.zip
        dest: /tmp/chromedriver-linux64.zip

    - name: Create destination directory for ChromeDriver
      become: yes
      file:
        path: /opt/chromedriver
        state: directory

    - name: Unzip ChromeDriver
      become: yes
      unarchive:
        src: /tmp/chromedriver-linux64.zip
        dest: /opt/chromedriver
        remote_src: yes

    - name: Move ChromeDriver to /usr/bin
      become: yes
      command: "mv /opt/chromedriver/chromedriver /usr/bin/chromedriver"

    - name: Change ownership of ChromeDriver to root
      become: yes
      file:
        path: /usr/bin/chromedriver
        owner: root
        group: root
        mode: '0755'

    - name: Remove downloaded zip files
      become: yes
      file:
        path: "{{ item }}"
        state: absent
      loop:
        - /tmp/chrome-linux64.zip
        - /tmp/chromedriver-linux64.zip
