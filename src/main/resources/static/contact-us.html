<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('pexels-pixabay-356040.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        
        .header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .contact-info {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .contact-details {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }
        
        .contact-details h3 {
            margin-top: 0;
        }
        
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }
        
        .contact-form label {
            display: block;
            margin-bottom: 5px;
        }
        
        .contact-form input[type="text"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .contact-form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Contact Us</h1>
    </div>
    
    <div class="contact-info">
        <div class="contact-details">
            <h3>Visit Us</h3>
            <p>14th Cross Road, 212, Sri Nitturu Srinivasarao Rd, near Madhavan Park Circle, Jayanagar 3rd Block, Jayanagar, Bengaluru, Karnataka 560011<br> India</p>
        </div>
        
        <div class="contact-details">
            <h3>Email</h3>
            <p>info@medicure.com</p>
        </div>
        
        <div class="contact-details">
            <h3>Phone</h3>
            <p>8965426413</p><br>
            <p>9034667882</p>
        </div>
    </div>
    
    <div class="contact-form">
        <h2>Get in Touch</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
