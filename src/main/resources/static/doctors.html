<!DOCTYPE html>
<html>
<head>
    <title>Doctors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('pexels-pixabay-356040.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        
        .header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .doctors-list {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .doctor {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }
        
        .doctor h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Our Doctors</h1>
    </div>
    
    <div class="doctors-list">
        <div class="doctor">
            <h3>Dr. John Doe</h3>
            <p>Specialty: Cardiology</p>
            <p>Experience: 10 years</p>
        </div>
        
        <div class="doctor">
            <h3>Dr. Jane Smith</h3>
            <p>Specialty: Pediatrics</p>
            <p>Experience: 8 years</p>
        </div>
        
        <div class="doctor">
            <h3>Dr. Michael Johnson</h3>
            <p>Specialty: Orthopedics</p>
            <p>Experience: 12 years</p>
        </div>
        
        <!-- You can add more doctor details here -->
    </div>
</body>
</html>
